<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://unpkg.com/blaze-slider@latest/dist/blaze.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Hero Slider</h2>

  <div class="blaze-slider hero-slider" id="hero-slider">
    <div class="blaze-container">
      <div class="blaze-track-container">
        <div class="blaze-track">

          <div class="item">
            <img src="https://picsum.photos/id/11/600/400" alt="">
          </div>

          <div class="item">
            <img src="https://picsum.photos/id/22/600/400" alt="">
          </div>


          <div class="item">
            <img src="https://picsum.photos/id/33/600/400" alt="">
          </div>
          <div class="item">
            <img src="https://picsum.photos/id/42/600/400" alt="">
          </div>
          <div class="item">
            <img src="https://picsum.photos/id/54/600/400" alt="">
          </div>
          <div class="item">
            <img src="https://picsum.photos/id/62/600/400" alt="">
          </div>
          <div class="item">
            <img src="https://picsum.photos/id/77/600/400" alt="">
          </div>
          <div class="item">
            <img src="https://picsum.photos/id/82/600/400" alt="">
          </div>

        </div> <!-- end of blaze-track -->
      </div>

      <!-- navigation buttons -->
      <button class="blaze-prev slider-arrow">&#8678;</button>
      <button class="blaze-next slider-arrow">&#8680;</button>

      <!-- pagination container -->
      <div class="blaze-pagination"></div>
    </div>
  </div>



  <script src="https://unpkg.com/blaze-slider@latest/dist/blaze-slider.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
